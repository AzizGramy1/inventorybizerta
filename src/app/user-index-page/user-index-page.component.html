      <div class="user-card" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Number:</strong> {{ user.phone }}</p>
        <p><strong>User Name:</strong> {{ user.username }}</p>
