<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp12094546.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling from the Home Component */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #navbar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 300;
        }

        #navbar .logo a span {
            color: #ff6f61;
        }

        #navbar ul.links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #navbar ul.links li {
            margin: 0 15px;
        }

        #navbar ul.links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            transition: color 0.3s ease, background 0.3s ease;
        }

        #navbar ul.links li a:hover {
            color: #ff6f61;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #navbar .menu-toggle {
            display: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #navbar ul.links {
                display: none;
                flex-direction: column;
                align-items: center;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            #navbar ul.links.active {
                display: flex;
            }

            #navbar ul.links li {
                margin: 10px 0;
            }

            #navbar .menu-toggle {
                display: block;
            }
        }

        .menu-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(190, 187, 187, 0.6);
            overflow: hidden;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 22px;
            align-self: center;
        }

        .header {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(17, 17, 17);
            border-radius: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            flex: 1;
            align-items: center;
            justify-items: center;
        }

        .grid-item {
            background-color: #cb6811;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .grid-item:hover {
            background-color: #ff8c00;
            transform: scale(1.1);
        }

        .grid-item:active {
            background-color: #ff8c00;
        }

        .footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer span {
            color: #cb6811;
            font-weight: bold;
        }

        .transition-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .transition-screen.active {
            display: flex;
        }

        .transition-screen p {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .grid-item i {
            font-size: 40px;
            margin-bottom: 10px;
        }


        #navbar .search-bar {
    flex: 1;
    display: flex;
    justify-content: center;
}

#navbar .search-bar input {
    width: 50%;
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
}






    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
    <div class="logo">
        <a href="index.html">Welcome <span> To Bridge Manager</span></a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
    </div>

    <ul class="links">
        <li><a routerLink="/menuAdmin" class="active">Log Out</a></li>
        <li><a routerLink="/logIn" class="active">Help</a></li>
    </ul>
    <div class="menu-toggle" id="mobile-menu">
        <span>☰</span>
    </div>
</div>

<div class="menu-container">
    <div class="header">
        Bridge Manager
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Grille de boutons -->
        <div class="grid-container">
            <div class="grid-item" [routerLink]="'/dashboard'">
                <i class="fas fa-chart-line"></i>
                Statistics
            </div>

            <div class="grid-item" [routerLink]="'/userMenuPage'">
                <i class="fas fa-users"></i>
                Users
            </div>

            <div class="grid-item" [routerLink]="'/dashboard'">
                <i class="fas fa-chart-line"></i>
                Dashboard
            </div>

            <div class="grid-item" [routerLink]="'/entryVoucherMenuPage'">
                <i class="fas fa-barcode"></i>
                Entry Vouchers
            </div>

            <div class="grid-item" [routerLink]="'/editor'">
                <i class="fas fa-home"></i>
                Reclamations
            </div>

            <div class="grid-item" [routerLink]="'/suppliers'">
                <i class="fas fa-envelope"></i>
                Suppliers
            </div>

            <div class="grid-item" [routerLink]="'/inventoryMenuPage'">
                <i class="fas fa-home"></i>
                Inventory
            </div>

            <div class="grid-item" [routerLink]="'/parametres'">
                <i class="fas fa-cogs"></i>
                Settings
            </div>
        </div>

        
    </div></div>

<div class="transition-screen" id="transition-screen">
    <p>Chargement...</p>
</div>


<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Bridge Manager. Tous droits réservés. | Développé par <span></span></p>
</footer>


<script>
    const gridItems = document.querySelectorAll('.grid-item');
    const transitionScreen = document.getElementById('transition-screen');

    gridItems.forEach(item => {
        item.addEventListener('click', () => {
            transitionScreen.classList.add('active');
            setTimeout(() => {
                transitionScreen.classList.remove('active');
            }, 1500);
        });
    });
</script>

</body>
</html>
